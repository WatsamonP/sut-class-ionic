<ion-content padding class="bg-black">
  <br><br>
  <div class="center">
    <img src="assets/imgs/scannerApp_2.png" width="180px" />

    <div style="padding:10px"></div>

    <div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <!--ion-label color="light" stacked>
          <h6>E-mail</h6>
        </ion-label-->
        <ion-list inset class="input-box">
          <ion-item ion-text color="primary">
            <span item-left>
              <ion-icon name="person"></ion-icon>
            </span>
            <ion-input type="text" formControlName="email" placeholder="E-mail"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list inset class="input-box">
          <ion-item ion-text color="primary">
            <span item-left>
              <ion-icon name="lock"></ion-icon>
            </span>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>


        <!--ion-item no-lines>
          <ion-label color="light" stacked>
            <h6>E-mail</h6>
          </ion-label>
          <ion-input type="text" formControlName="email" class="input-box"></ion-input>
        </ion-item>
        <ion-item no-lines padding-top>
          <ion-label color="light" stacked>
            <h6>Password</h6>
          </ion-label>
          <ion-input type="password" formControlName="password" class="input-box"></ion-input>
        </ion-item-->

        <br><br>

        <div padding>
          <button ion-button color="orange" block type="submit" [disabled]="!loginForm.valid">Sign In</button>
        </div>
      </form>

    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>{{activity.name}} Score</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg">
  <div padding-top ion-text text-center>
    <p>เลือกคะแนนจาก <b ion-text color="primary">Score List</b> <br>หรือ<b ion-text color="orange">กำหนดคะแนน</b>ด้วยตนเอง</p>
  </div>

  <div padding-left padding-right>
    <div padding-left padding-right style="border-radius: 20px 20px 20px 20px">
      <div class="row">
        <div class="col">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="text-center list-group-item list-group-item-action active" id="list-profile-list" role="tab">
              SCORE LIST
            </a>
            <a *ngFor="let score of totalScoreList" style="font-size:18px" (click)="selectScore(score)" class="text-center list-group-item list-group-item-action"
              id="list-profile-list" role="tab">
              {{ score }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--ul class="list-group" style="border-radius: 10px 10px 10px 10px; padding:20px">
    <li class="list-group-item text-center bg-light">

    </li>
    <li *ngFor="let score of totalScoreList" (click)="selectScore(score)" class="text-center list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      {{ score }}
    </li>
  </ul-->

  <div padding-left padding-right padding-top>
    <div padding-left padding-right style="border-radius: 20px 20px 20px 20px">
      <div class="row">
        <div class="col">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="text-center list-group-item" style="background-color: #ffb400" id="list-profile-list" role="tab">
              กำหนดคะแนนเอง
            </a>
            <a class="text-center list-group-item" id="list-profile-list" role="tab">
              <ion-item>
                <ion-label class="text-mute">
                  <ion-icon name="brush" color="tone1"></ion-icon>
                </ion-label>
                <ion-input type="number" [(ngModel)]="scoreSelect"></ion-input>
              </ion-item>

              <div class="row">
                <div class="col" ion-text text-center>
                  <div *ngIf="scoreSelect !== '' && scoreSelect !== null && scoreSelect !== undefined">
                    <div ion-text text-center style="font-size:30px" color="orange">
                      <b>{{ scoreSelect }}</b> / {{totalScore}}
                    </div>
                    <div ion-text text-center color="gray">
                      คะแนน
                    </div>
                  </div>
                </div>
                <div class="col" ion-text text-center>
                  <button ion-button color="tone1" (click)="onClickScan()">
                    <div>บันทึก</div>
                  </button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
